<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ordner ausw√§hlen</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        #currentPath {
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .folder-card {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .folder-card:hover {
            transform: scale(1.05);
        }
        .folder-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        #folderList {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Downloads</a>
        <a href="{{ url_for('previous_folder', path=path) }}" class="btn btn-primary">Back to previous Folder</a>

        <h1 class="mb-4">Choose Folder</h1>

        <div id="currentPath" class="alert alert-secondary">{{ path }}</div>

        <ul id="folderList">
            {% for folder in folders %}
            <li>
                <a href="{{ url_for('choose_download_folder', folder=folder, path=path) }}" class="text-decoration-none">
                    <div class="card folder-card p-3 text-center">
                        <div class="folder-icon">üìÅ</div>
                        <div class="folder-name">{{ folder }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

                        <a href="{{ url_for('change_download_folder', folder=folder, path=path, selection='select') }}" class="btn btn-primary">Choose this folder</a>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
