<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ordner ausw√§hlen</title>
    <!-- Bootstrap + dein globales Style.css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">

<div class="container">
    <div class="button-row">

        <a href="{{ url_for('home') }}" class="btn icon-btn" title="Back to home">
        <img src="{{ url_for('static', filename='icons/arrow-left.svg') }}" alt="DownloadFolder">
    </a>


    <h1 class="app-title">Choose a download location</h1>

        <a href="{{ url_for('settings_page') }}" class="btn icon-btn" title="Settings">
        <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Settings">
    </a>
    </div>
    <!-- Aktueller Pfad -->
    <div id="currentPath" class="path-bar">
    {% if back_button %}
    <a href="{{ url_for('previous_folder', path=path) }}" class="btn icon-btn" title="Back">
        <img src="{{ url_for('static', filename='icons/arrow-left.svg') }}" alt="Back">
    </a>
    {% endif %}

    <span class="path-text">{{ path }}</span>

    <a href="{{ url_for('change_download_folder', folder=folder, path=path, selection='select') }}" class="btn icon-btn choose-btn" title="Choose this folder">
        <img src="{{ url_for('static', filename='icons/bookmark-check.svg') }}" alt="Choose folder">
    </a>
</div>


    <!-- Ordnerliste -->
    <ul id="folderList" class="folder-list">
        {% for folder in folders %}
        <li>
            <a href="{{ url_for('choose_download_folder', folder=folder, path=path) }}" class="text-decoration-none">
                <div class="card folder-card p-3 text-center">
                    <div class="folder-icon">üìÅ</div>
                    <div class="folder-name">{{ folder }}</div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
