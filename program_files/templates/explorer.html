<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ordner ausw√§hlen</title>
    <!-- Bootstrap + dein globales Style.css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">

<div class="container">

    <!-- Globale Navigation wie Explorer -->
    <div class="explorer-nav d-flex align-items-center mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-gradient me-2">‚¨Ö Back to Downloads</a>
        {% if back_button %}
        <a href="{{ url_for('previous_folder', path=path) }}" class="btn btn-gradient me-2">‚¨Ö Back</a>
        {% endif %}
    </div>

    <h1 class="app-title">Choose Folder</h1>

    <!-- Aktueller Pfad -->
    <div id="currentPath" class="path-bar">{{ path }}</div>

    <!-- Ordnerliste -->
    <ul id="folderList" class="folder-list">
        {% for folder in folders %}
        <li>
            <a href="{{ url_for('choose_download_folder', folder=folder, path=path) }}" class="text-decoration-none">
                <div class="card folder-card p-3 text-center">
                    <div class="folder-icon">üìÅ</div>
                    <div class="folder-name">{{ folder }}</div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>

    <!-- Ordner-Auswahl -->
    <div class="text-center mt-4">
        <a href="{{ url_for('change_download_folder', folder=folder, path=path, selection='select') }}"
           class="btn btn-gradient me-2">Choose this folder</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
