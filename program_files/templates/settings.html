<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">

<div class="container">
<div class="button-row">

        <a href="{{ url_for('home') }}" class="btn icon-btn" title="Back to home">
        <img src="{{ url_for('static', filename='icons/arrow-left.svg') }}" alt="DownloadFolder">
    </a>


    <h1 class="app-title">Choose a download location</h1>

        <a href="{{ url_for('settings_page') }}" class="btn icon-btn" title="Settings">
        <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Settings">
    </a>
    </div>
    <form action="{{ url_for('settings') }}" method="POST" class="mb-4 form-card">

        <!-- Browser Window -->
        <div class="form-check mb-3">
            {% if open_browser_window %}
            <input type="checkbox" name="open_browser_window" value="yes"
                   class="form-check-input" id="openBrowserWindow" checked>
            {% else %}
            <input type="checkbox" name="open_browser_window" value="yes"
                   class="form-check-input" id="openBrowserWindow">
            {% endif %}
            <label for="openBrowserWindow" class="form-check-label">
                Open automatically in browser window
            </label>
        </div>

        <!-- Auto Update -->
        <div class="form-check mb-3">
            {% if auto_update %}
            <input type="checkbox" name="auto_update" value="yes"
                   class="form-check-input" id="autoUpdate" checked>
            {% else %}
            <input type="checkbox" name="auto_update" value="yes"
                   class="form-check-input" id="autoUpdate">
            {% endif %}
            <label for="autoUpdate" class="form-check-label">
                Auto Update
            </label>
        </div>

        <!-- Auto merge -->
        <div class="form-check mb-3">
            {% if auto_merge %}
            <input type="checkbox" name="auto_merge" value="yes"
                   class="form-check-input" id="autoMerge" checked>
            {% else %}
            <input type="checkbox" name="auto_merge" value="yes"
                   class="form-check-input" id="autoMerge">
            {% endif %}
            <label for="autoMerge" class="form-check-label">
                Auto merge after downloading two separate streams.
            </label>
        </div>

        <hr class="my-4">

        <input type="submit" class="btn btn-info w-100 btn-download" value="Save settings">
    </form>

</div>

</body>
</html>
